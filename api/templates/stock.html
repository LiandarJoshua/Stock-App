<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Closing Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        #result-box {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        #graph-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        #graph {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Closing Price Predictor</h1>
        <p>Enter the ticker for your required stock as per Yahoo Finance to receive tomorrow's predicted closing price</p>
        <form id="predictor" onsubmit="predict(event)">
            <label for="ticker">Enter ticker:</label>
            <input type="text" id="ticker" name="ticker" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result-box"></div>
        <div id="graph-container">
            <h2 style="text-align: center;">Past 30 Days Closing Prices</h2>
            <div id="graph"></div>
        </div>
    </div>
    <script>
        function predict(event) {
            event.preventDefault();  // Prevent form submission

            // Get the ticker input value
            var ticker = document.getElementById("ticker").value;

            // Prepare the request data
            var data = JSON.stringify({"ticker": ticker});

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure the request
            xhr.open("POST", "/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Define the request callback
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displayPrediction(response);
                        displayGraph(response);
                    } else {
                        displayError("Error: " + xhr.status);
                    }
                }
            };

            // Send the request
            xhr.send(data);
        }

        function displayPrediction(response) {
            var resultDiv = document.getElementById("result-box");
            resultDiv.innerHTML = "Tomorrow's predicted closing price for " + response.ticker + " is: " + response.predictions[0][0];
        }

        function displayError(message) {
            var resultDiv = document.getElementById("result-box");
            resultDiv.innerHTML = message;
        }

        function displayGraph(response) {
            var closing_prices = response.closing_prices;

            var trace = {
                x: Array.from({ length: closing_prices.length }, (_, i) => i + 1),
                y: closing_prices,
                type: 'scatter',
                mode: 'lines+markers',
                marker: { color: 'blue' }
            };

            var layout = {
                title: 'Past 30 Days Stock Closing Prices',
                xaxis: { title: 'Day' },
                yaxis: { title: 'Closing Price (USD)' }
            };

            var data = [trace];

            Plotly.newPlot('graph', data, layout);
    </script>
</body>
</html>
